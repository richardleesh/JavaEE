<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/template/commonTemplate.xhtml">

		<ui:define name="content">
			<h:form>
				<p:panel>
					<f:facet name="header">Customer Management</f:facet>
						<p:commandButton value="populate Customers"
							action="#{customerBean.populateCustomers}"
							update=":customerTable" />
						<p:spacer width="15"/>
						<p:commandButton value="list Customers"
							action="#{customerBean.loadAllCustomers}" update=":customerTable" />
				</p:panel>
			</h:form>

			<p:dataTable id="customerTable" value="#{customerBean.customers}"
				var="customer">
				<f:facet name="header">Customer List</f:facet>
				<p:column headerText="ID">
						#{customer.id}
					</p:column>
				<p:column headerText="First Name">
						#{customer.firstName}
					</p:column>
				<p:column headerText="Last Name">
						#{customer.lastName}
					</p:column>
					<p:column headerText="city">
						#{customer.address.city}
					</p:column>
				<p:column headerText="DOB">
					<h:outputText value="#{customer.born}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				<p:column headerText="Created">
					<h:outputText value="#{customer.creationDate}">
						<f:convertDateTime pattern="dd/MM/yyyy mm:hh:ss" />
					</h:outputText>
				</p:column>
			</p:dataTable>

		</ui:define>

	</ui:composition>
</h:body>

</html>
