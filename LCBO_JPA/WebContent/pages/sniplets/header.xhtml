<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:component>
	<h:form>
		<p:menubar>
			<p:menuitem value="Primefaces" url="http://www.primefaces.org"
				icon="ui-icon-link" target="_blank"/>

			<f:facet name="options">
				Welcome Username: #{request.remoteUser} <p:spacer width="20" /> Your Name: #{customerBean.currentCustomer.firstName} #{customerBean.currentCustomer.lastName}
				<p:spacer width="15px"/>
				<p:commandButton value="Logout" icon="ui-icon-extlink" action="#{applicationBean.endSession}" />
			</f:facet>
		</p:menubar>
	</h:form>
</ui:component>
</html>
